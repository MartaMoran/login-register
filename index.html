<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="nav nav-pills nav-justified col-12">
                <a class="nav-item nav-link active bg-info m-2 " id="loginActive" href="#">Conectarse</a>
                <a class="nav-item nav-link active bg-primary m-2" id="registerActive" href="#">Nuevo Usuario</a>
                <a class="nav-item nav-link active bg-danger m-2" id="deleteActive" href="#">Eliminar Usuario</a>
                <a class="nav-item nav-link active bg-warning m-2" id="tableActive" href="#">Usuarios activos</a>

            </nav>
                    <div class="col-12 d-none "id="loginToggle">
                        <form id="login-form">
                         <div class="form-group row text-center">
                             <div class="col-10 m-3">
                                <input id="email-login" type="email" placeholder="email">
                            </div>
                            <div class="col-10 m-3">
                                <input id="password-login" type="password"  placeholder="contraseña">
                            </div>
                            <div class="col-10" id="errors"></div>
                            <div class="col-10 m-3">
                                <input id="submit" type="submit" value="enviar">
                            </div>
                         </div> 
                        </form> 
                    </div>
                    <div class="col-12 d-none" id="registerToggle">
                      <form id="register-form">
                         <div class="form-group row text-center">
                                <div class="col-10 m-3">
                                    <input id="name-form" type="text" placeholder="nombre">
                                </div>
                                <div class="col-10 m-3">
                                 <input id="surname-form" type="text" placeholder="apellidos">
                                </div>
                                <div class="col-10 m-3">
                                    <input id="emailRegister-form" type="email" placeholder="email">
                                </div>
                                <div class="col-10 m-3">
                                    <input id="passwordRegister-form" type="password" placeholder="contraseña">
                                </div>
                                <div class="col-10 m-3">
                                    <input id="passwordRegister-form2" type="password" placeholder="repetir contraseña">
                                </div>
                                <div class="col-10 m-3">
                                    <input id="age-form" type="number" placeholder="edad">
                                </div>
                                <div class="col-10" id="errors1"></div>
                                <div class="col-10 m-3 pl-5 pr-5">
                                 <input id="submit" type="submit" value="enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                 <div class="col-12 d-none " id="deleteToggle">
                        <form id="delete-form">
                         <div class="form-group row text-center">
                             <div class="col-10 m-3">
                                 <input id="emailDelete-form" type="email" placeholder="email">
                                </div>
                        
                                <div class="col-10" id="errors2"></div>
                                <div class="col-10 m-3 pl-5 pr-5">
                                    <input id="submit" type="submit" value="enviar">
                                </div>
                             </div>
                        </form>
                    </div>
                    <div class="col-12 d-none" id="tableToggle">
                        <table class="table">
                         <thead>
                            <tr>
                             <th scope="col">#</th>
                             <th scope="col">Nombre</th>
                             <th scope="col">Apellido</th>
                             <th scope="col">email</th>
                              <th scope="col">edad</th>
                            </tr>
                         </thead>
                         <tbody id="tableBody">                 
                         </tbody>
                       </table>
                   </div>
           </div>
<script src="./index.js" type="module"></script>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
